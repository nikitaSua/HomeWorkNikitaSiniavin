<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styles.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <form action="#">
        <input type="text" class="inpField" value="" disabled id="CalcDisplay">
        <div class="InputControls container">   
            <div class="numericInput ">
                <input type="button" name="9" value="9" class="number">
                <input type="button" name="8" value="8" class="number">
                <input type="button" name="7" value="7" class="number">
                <input type="button" name="6" value="6" class="number">
                <input type="button" name="5" value="5" class="number">
                <input type="button" name="4" value="4" class="number">
                <input type="button" name="3" value="3" class="number">
                <input type="button" name="2" value="2" class="number">
                <input type="button" name="1" value="1" class="number">
                <input type="button" name="0" value="0" class="number">
            </div>
            <div class="ControlInput">
                <input type="button" name="resultCalc" value="=" id="resultCalc"   class="">
                <input type="button" name="dot" value="." id="addDot"   class="number">
                <input type="button" name="addition"  value="+" class="Control">
                <input type="button" name="subtraction"  value="-" class="Control">
                <input type="button" name="mult" value="*"  class="Control">
                <input type="button" name="debision" value="/"  class="Control">
                <input type="button" name="Clear" value="C" id="clearButton" class="">
                <input type="button" name="Squar" value="Sqr"  class="Control">
            </div>
        </div> 
        
        
    </form>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script type="text/javascript" src="Js/Script.js"></script>
</html>
